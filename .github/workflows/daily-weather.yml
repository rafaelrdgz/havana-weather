name: Daily weather (Alamar, Havana) - twice a day

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC daily
    - cron: '0 18 * * *'  # 18:00 UTC daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run weather fetch script
        run: |
          python3 scripts/fetch_weather.py

      - name: Commit changes if any
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add weather.md art/weather.svg || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(auto): update Alamar weather â€” $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi